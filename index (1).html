<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Register Page</title>
</head>

<body class="flex justify-center items-center min-h-screen bg-linear-[90deg,#e2e2e2,#c9d6ff]">
    <div class="relative w-[850px] h-[550px] bg-white rounded-4xl shadow-[0_0_30px_rgba(0,0,0,0.2)] ">
        <div class=" z-1 absolute w-[50%] bg-white h-full right-[0] flex items-center text-black text-center p-[40px]">
            <form action="" class="w-full">
                <h1 class="text-4xl m-[-10px]">Login</h1>
                <div class="relative pt-[35px] w-full">
                    <input class="bg-zinc-200 w-full pr-[30px] pb-[8px] pl-[20px] pt-[8px] rounded-lg outline-none text-sm text-zinc-800 font-medium" text" placeholder="Username" required>
                    <i class='bx  bx-user absolute right-[15px] top-[76%] text-xl translate-y-[-50%] bg-zinc-200'></i>  
                </div>
                <div class="relative w-full pt-[25px]">
                    <input class="w-full pr-[30px] pb-[8px] pl-[20px] pt-[8px] bg-zinc-200 rounded-lg outline-none text-zinc-800 font-medium text-sm" type="password" placeholder="password" required>
                    <i class=' bx  bx-lock absolute right-[15px] top-[70%] text-xl translate-y-[-50%] bg-zinc-200'></i> 
                </div>
                <div class="pb-[20px] pt-[15px]">
                    <a class="p-[20px] text-sm text-black decoration-none m-[30px]" href="#">Forgot password?</a>
                </div>
                <button class=" w-full h-[48px] bg-blue-400 rounded-lg shadow-[0_0_10px_rgba(0,0,0,0.1)] cursor-pointer text-base text-white font-semibold" type="submit" class="">Login</button>
                <p class="text-base m-[15px]">Visit my social plataforms</p>
                <div class="">
                    <a href="#"><box-icon type='logo' name='linkedin-square' class="inline-flex border rounded-lg size-[30px] mr-[10px]"></box-icon></a>
                    <a href="#"><box-icon name='github' type='logo' class="inline-flex border rounded-lg size-[30px] mr-[10px]"></box-icon></a>
                    <a href="#"><box-icon type='logo' name='instagram' class="inline-flex border rounded-lg size-[30px] mr-[10px]"></box-icon></a>
                    <a href="#"><box-icon name='facebook-circle' type='logo' class="inline-flex border rounded-lg size-[30px] mr-[10px]"></box-icon></a>
                </div>

            </form>
       </div>


        <div class=" hidden absolute w-[50%] h-full right-[0] bg-yellow-700 flex items-center text-black text-center p-[40px]">
            <form action="" class="w-full">
                <h1 class="text-2xl m-[-10px]">Crie seu cadastro</h1>
                <div class="relative pt-[30px] w-full">
                    <input class="bg-zinc-200 w-full pr-[30px] pb-[8px] pl-[20px] pt-[8px] rounded-lg outline-none text-sm text-zinc-800 font-medium" type="text" placeholder="Nome" required>
                    <i class='bx  bx-user absolute right-[15px] top-[74%] text-xl translate-y-[-50%] bg-zinc-200'></i>  
                </div>
                <div class="relative w-full pt-[25px]">
                    <input class="bg-zinc-200 w-full pr-[30px] pb-[8px] pl-[20px] pt-[8px] rounded-lg outline-none text-sm text-zinc-800 font-medium" type="text" placeholder="Sobrenome" required>
                    <i class='bxr  bx-community absolute right-[15px] top-[72%] text-xl translate-y-[-50%] bg-zinc-200'></i> 
                </div>
                <div class="relative w-full pt-[25px]">
                    <input class="bg-zinc-200 w-full pr-[30px] pb-[8px] pl-[20px] pt-[8px] rounded-lg outline-none text-sm text-zinc-800 font-medium" type="email" placeholder="E-mail" required>
                    <i class='bxr  bx-envelope absolute right-[15px] top-[72%] text-xl translate-y-[-50%] bg-zinc-200'></i> 
                </div>
                <div class="relative w-full pt-[25px]">
                    <input class="bg-zinc-200 w-full pr-[30px] pb-[8px] pl-[20px] pt-[8px] rounded-lg outline-none text-sm text-zinc-800 font-medium" type="password" placeholder="Senha" required>
                    <i class='bxr  bx-lock absolute right-[15px] top-[72%] text-xl translate-y-[-50%] bg-zinc-200'></i> 
                </div>
                <div class="relative w-full pt-[25px]">
                    <input class="bg-zinc-200 w-full pr-[30px] pb-[8px] pl-[20px] pt-[8px] rounded-lg outline-none text-sm text-zinc-800 font-medium" type="password" placeholder="Confirme sua senha" required>
                    <i class='bxr  bx-lock-keyhole absolute right-[15px] top-[72%] text-xl translate-y-[-50%] bg-zinc-200'></i> 
                </div>
                <div class="relative w-full pt-[25px]">
                    <input class="bg-zinc-200 w-full pr-[30px] pb-[8px] pl-[20px] pt-[8px] rounded-lg outline-none text-sm text-zinc-800 font-medium" type="tel" placeholder="Numero de celular" required>
                    <i class='bx  bxr  bx-phone absolute right-[15px] top-[72%] text-xl translate-y-[-50%] bg-zinc-200'></i> 
                </div>
                <div class="relative w-full pt-[25px]">
                    <input class=" bg-zinc-200 w-full pr-[50px] pb-[6px] pl-[20px] pt-[8px] rounded-lg outline-none text-base text-zinc-800 font-medium" type="date" placeholder="Data de nascimento" required>
                    <i class='bxr  bx-birthday-cake absolute right-[15px] top-[72%] text-xl translate-y-[-50%] bg-zinc-200''></i> 
                </div>
                <button class=" mt-[20px] w-full h-[48px] bg-blue-400 rounded-lg shadow-[0_0_10px_rgba(0,0,0,0.1)] cursor-pointer text-base text-white font-semibold" type="submit" class="">Criar cadastro</button>
            </form>
    </div>

    <div class="absolute w-full h-full">
        <div class="absolute w-[50%] h-full bg-green-600 flex flex-col items-center justify-center text-white">
            <h1 class='text-4xl m-[-10px]'>Hello, Welcome!</h1>
            <p class="mb-[20px]">Don't have an account?</p>
            <button class='mt-[20px] w-[160px] h-[46px] bg-transparent rounded-lg border border-white shadow-none cursor-pointer text-base text-white font-semibold'>Register</button>
        </div>
    </div>
</body>

</html>
